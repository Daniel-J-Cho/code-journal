<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <header>
      <div class="row">
        <div class="column-full header">
          <h3>Code Journal</h3>
          <h4><a href="#" class="anchor">Entries</a></h4>
        </div>
      </div>
    </header>
    <div class="entry-form" data-view="entry-form">
      <form class="form">
        <main>
          <div class="column-full">
            <h1 class="column-full">New Entry</h1>
          </div>
          <div class="row">
            <div class="column-half">
              <img src="/images/placeholder-image-square.jpg" class="image">
            </div>
            <div class="column-half">
              <div class="label">
                <label for="title">Title</label>
              </div>
              <input type="text" name="title" id="title" class="title-input" required>
              <div class="label top-marg">
                <label for="photo">Photo URL</label>
              </div>
              <input type="text" name="photo" id="photo" class="photo-input" required>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="label top-marg">
                <label for="notes">Notes</label>
              </div>
              <textarea name="notes" class="textarea" required></textarea>
              <div class="button">
                <button type="submit" class="submit-button">SAVE</button>
              </div>
            </div>
          </div>
        </main>
      </form>
    </div>
    <div class="entries hidden" data-view="entries">
      <div class="row">
        <div class="column-full title-button">
          <h1>Entries</h1>
          <button type="button" class="new-button button-anchor"><a href="#" class="button-anchor">NEW</a></button>
        </div>
      </div>
      <div class="row entries-row">
        <ul class="unordered-list">
        </ul>
      </div>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
